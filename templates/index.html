<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAT-BOT</title>

  <script>
    MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>

  <style>
  :root{
    --accent-bot:#4caf50;
    --accent-user:#05afc5;
    --bubble-bg:#eaf7e8;
    --bubble-text:#1a1a1a;
    --page-bg:#f0f4ff;
    --card-bg:#fff;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--page-bg);
    color: #333;
    margin: 0;
    padding: 0;
    padding-top: 100px; /* zbog fixed headera */
  }

  header {
    background-color: #3d7d66;
    color: white;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
  }

  .title-container { font-size: 2rem; font-weight: bold; }

  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  }

  form { display: flex; flex-direction: column; gap: 1rem; }

  textarea {
    width: 100%;
    min-height: 120px;
    padding: 1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #50e3c2;
    background-color: #f8fafd;
    outline: none;
    resize: vertical;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }
  textarea:focus { border-color: #3d7d66; box-shadow: 0 4px 14px rgba(0,0,0,0.08); }

  button {
    background-color: #3d7d66;
    color: white;
    border: none;
    padding: 0.8rem 1.25rem;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    width: fit-content;
  }
  button:hover { background-color: #2f5c4e; }

  .chat-message { display: flex; width: 100%; word-break: break-word; }
  .user-message { justify-content: flex-end; }
  .bot-message  { justify-content: flex-start; }

  .formatted-bot-response,
  .formatted-bot-response.user-style {
    padding: 0.9rem 1.1rem;
    border-radius: 14px;
    font-size: 1rem;
    line-height: 1.75;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    white-space: pre-wrap;
    max-width: 75%;
    background-color: var(--bubble-bg);
    color: var(--bubble-text);
    animation: fadeIn 0.25s ease;
  }

  /* BOT poruka: lijevi akcent */
  .formatted-bot-response {
    border-left: 4px solid var(--accent-bot);
    margin: 0.35rem 0;
  }

  /* USER poruka: desni akcent, bez zelenog lijevog ruba */
  .formatted-bot-response.user-style {
    background-color: #c8ebf0;
    border-right: 4px solid var(--accent-user);
    border-left: 0 !important;        /* << uklanja zelenu liniju */
    margin: 0.35rem 0 0.35rem auto;   /* gurni udesno */
    max-width: 60%;
  }

  .qa-pair { display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 1.1rem; }

  /* KONTEJNER: skrolabilan, da typing mo≈æe biti sticky na dnu */
  #chat-container{
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    max-height: 60vh;        /* vidljiv chat, posebno na manjim ekranima */
    overflow-y: auto;
    scroll-behavior: smooth;
    padding-bottom: .5rem;
  }

  /* TIPKANJE ‚Äì sticky bottom unutar skrol kontejnera */
  .typing-indicator {
    position: sticky;
    bottom: 0;
    align-self: flex-start;
    font-style: italic;
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    color: #444;
    background-color: #fff2c2;
    border-left: 4px solid #ffb84d;
    border-radius: 8px;
    margin: 0.25rem 0 0 0;
    max-width: 320px;
    text-align: left;
    display: none;
    z-index: 2;
  }
  .typing-indicator::after { content: '...'; animation: dots 1s steps(3, end) infinite; }
  @keyframes dots { 0%{content:''} 33%{content:'.'} 66%{content:'..'} 100%{content:'...'} }

  body.dark { background-color: #121212; color: #ddd; }
  body.dark main { background-color: #1e1e1e; }
  body.dark .formatted-bot-response,
  body.dark .formatted-bot-response.user-style {
    --bubble-bg:#263238; --bubble-text:#eee;
  }

  @keyframes fadeIn { from {opacity:0; transform: translateY(6px);} to {opacity:1; transform: translateY(0);} }

  .dropdown { position: absolute; top: 1rem; right: 1rem; z-index: 1000; }
  .dropdown-toggle { background-color: #3d7d66; color: white; border: none; padding: 0.6rem 1rem; font-size: 1rem; border-radius: 8px; cursor: pointer; }
  .dropdown-content {
    display: none; position: absolute; top: 110%; right: 0; background-color: white;
    min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); border-radius: 8px; padding: 1rem; color: #000;
  }
  .dropdown-content select, .dropdown-content form, .dropdown-content label,
  .dropdown-content button, .dropdown-content input[type="text"] { display: block; width: 100%; margin-bottom: 1rem; color: #000; }
  .dropdown-content button { background-color: #3d7d66; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }
  .dropdown-content button:hover { background-color: #2f5c4e; }
  .dropdown-content label { color: #000; }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="title-container">MAT-BOT</div>
    <div class="dropdown">
      <button class="dropdown-toggle" onclick="toggleDropdown()">‚ò∞ Meni</button>
      <div id="dropdown-menu" class="dropdown-content">
        <label>üåô Dark Mode: <input type="checkbox" onchange="toggleDarkMode()" /></label>
      </div>
    </div>
  </header>

  <main id="main-container">
    <div id="chat-container">
      {% if history %}
        {% for message in history %}
        <div class="qa-pair">
          <div class="chat-message user-message">
            <div class="formatted-bot-response user-style"><p>{{ message.user }}</p></div>
          </div>
          <div class="chat-message bot-message">
            <div class="formatted-bot-response">{{ message.bot|safe }}</div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
      <!-- indikator kreiramo/otkrivamo JS-om -->
      <div id="typing" class="typing-indicator">ü§ñ MAT-BOT pi≈°e odgovor</div>
    </div>

    <form id="ask-form" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="history_json" id="history_json_main" value='{{ history|tojson|safe }}'>

      <div id="razred-wrapper" {% if razred %}style="display: none;"{% endif %}>
        <label for="razred"><strong>Koji si razred?</strong></label>
        <select name="razred" id="razred" required>
          <option value="">-- Odaberi razred --</option>
          <option value="5" {% if razred == "5" %}selected{% endif %}>5. razred</option>
          <option value="6" {% if razred == "6" %}selected{% endif %}>6. razred</option>
          <option value="7" {% if razred == "7" %}selected{% endif %}>7. razred</option>
          <option value="8" {% if razred == "8" %}selected{% endif %}>8. razred</option>
          <option value="9" {% if razred == "9" %}selected{% endif %}>9. razred</option>
        </select>
      </div>

      <label for="pitanje"><strong>Postavi mi matematiƒçko pitanje (tekst ili slika):</strong></label>
      <textarea name="pitanje" id="pitanje" placeholder="Ovdje mo≈æe≈° unijeti zadatak ili pitanje..." autofocus></textarea>

      <label for="slika"><strong>Ili uƒçitaj sliku pitanja:</strong></label>
      <input type="file" name="slika" accept="image/*" />

      <button type="submit">üìß Po≈°alji</button>
    </form>

    <form id="clear-form" method="POST" action="/clear" onsubmit="return shouldClearHistory()">
      <input type="hidden" name="confirm_clear" value="1" />
      <button type="submit" style="background-color: #c94f4f;">üóëÔ∏è Oƒçisti konverzaciju</button>
    </form>
  </main>

<script>
let __matbotSubmitting = false;

function toggleDropdown() {
  const dd = document.getElementById('dropdown-menu');
  if (!dd) return;
  dd.style.display = (dd.style.display === 'block') ? 'none' : 'block';
}

function toggleDarkMode() {
  document.body.classList.toggle('dark');
  localStorage.setItem('matbot_dark', document.body.classList.contains('dark') ? '1' : '0');
}
if (localStorage.getItem('matbot_dark') === '1') { document.body.classList.add('dark'); }

function showTyping() {
  const el = document.getElementById('typing');
  if (el) {
    el.style.display = 'block';
    const chat = document.getElementById('chat-container');
    if (chat) chat.scrollTop = chat.scrollHeight; // skrol na dno
  }
}
function hideTyping(){ const el = document.getElementById('typing'); if (el) el.style.display='none'; }

function scrollToBottom(){
  const chat = document.getElementById('chat-container');
  if (chat) chat.scrollTop = chat.scrollHeight;
}

function shouldClearHistory() {
  const hist = JSON.parse(localStorage.getItem('matbot_history_' + getCID()) || '[]');
  if (!hist.length) { alert("Nema ni≈°ta za obrisati."); return false; }
  return true;
}
function getCID() {
  const key = 'matbot_cid';
  if (!localStorage.getItem(key)) {
    const cid = (crypto.randomUUID) ? crypto.randomUUID() : (Date.now() + '_' + Math.random());
    localStorage.setItem(key, cid);
  }
  return localStorage.getItem(key);
}

document.addEventListener('DOMContentLoaded', () => {
  const askForm = document.getElementById('ask-form');
  const clearForm = document.getElementById('clear-form');
  const cid = getCID();
  const HIST_KEY = 'matbot_history_' + cid;
  const hiddenMain = document.getElementById('history_json_main');
  const hiddenGrade = document.getElementById('history_json_grade');
  const serverHistory = {{ history|tojson|safe }};

  if (Array.isArray(serverHistory) && serverHistory.length) {
    const s = JSON.stringify(serverHistory);
    localStorage.setItem(HIST_KEY, s);
    if (hiddenMain) hiddenMain.value = s;
    if (hiddenGrade) hiddenGrade.value = s;
  } else {
    const saved = localStorage.getItem(HIST_KEY) || '[]';
    if (hiddenMain) hiddenMain.value = saved;
    if (hiddenGrade) hiddenGrade.value = saved;
  }

  if (askForm) {
    askForm.addEventListener('submit', function (e) {
      const textarea = askForm.querySelector('textarea');
      const fileInput = askForm.querySelector('input[type="file"]');
      if ((!textarea || !textarea.value.trim()) && (!fileInput || !fileInput.value)) {
        alert("Unesi matematiƒçko pitanje ili uƒçitaj sliku.");
        e.preventDefault();
        return;
      }
      showTyping();
      const current = localStorage.getItem(HIST_KEY) || '[]';
      if (hiddenMain) hiddenMain.value = current;
      __matbotSubmitting = true;
      e.preventDefault();
      setTimeout(() => { askForm.submit(); }, 200);
    });
  }
  if (clearForm) {
    clearForm.addEventListener('submit', function () {
      localStorage.removeItem(HIST_KEY);
    });
  }
});

window.onload = function () {
  setTimeout(scrollToBottom, 150);
};

function transformExpression(expr) {
  return expr
    .replace(/\s+/g, '')
    .replace(/([0-9])([a-zA-Z])/g, '$1*$2')
    .replace(/([a-zA-Z])([a-zA-Z])/g, '$1*$2')
    .replace(/([a-zA-Z])(\d)/g, '$1*$2')
    .replace(/(\))(\()/g, '$1*$2')
    .replace(/(\))([a-zA-Z])/g, '$1*$2')
    .replace(/([a-zA-Z])(\()/g, '$1*$2')
    .replace(/(\d+|\w+)\^(\d+|\w+)/g, 'Math.pow($1,$2)')
    .replace(/(?<!\.)\b(sin|cos|tan|exp|log|sqrt|abs)\b/g, 'Math.$1')
    .replace(/\bln\b/g, 'Math.log');
}

function drawPlot(expression, container) {
  const parsed = transformExpression(expression);
  const x = [], y = [];
  let f; try { f = new Function('x', `return ${parsed}`); } catch (e) { console.error("Gre≈°ka u funkciji:", e); return; }
  for (let i = -10; i <= 10; i += 0.1) {
    try { const res = f(i); x.push(i); y.push(isFinite(res) ? res : null); }
    catch { x.push(i); y.push(null); }
  }
  const data = [{ x, y, mode: 'lines', line: { color: '#0077cc', width: 3 }, name: expression }];
  const layout = { title: `Graf funkcije: y = ${expression}`, xaxis: { title: 'x' }, yaxis: { title: 'y' }, margin: { t: 40 }, plot_bgcolor: '#fff', paper_bgcolor: '#fff' };
  const graphDiv = document.createElement("div");
  graphDiv.style = "width:100%; max-width:700px; height:400px; margin-top:1rem;";
  container.appendChild(graphDiv);
  Plotly.newPlot(graphDiv, data, layout);
}

// Renderaj eventualne plot zahtjeve
document.querySelectorAll('.plot-request').forEach(plotDiv => {
  let expression = plotDiv.getAttribute("data-expression");
  const parent = plotDiv.closest(".formatted-bot-response");
  if (!expression || !parent) return;
  if (expression.trim().startsWith("y=")) expression = expression.replace(/^y\s*=\s*/i, "").trim();
  drawPlot(expression, parent);
  plotDiv.remove();
});

// --- Brisanje historije: preskoƒçi kad je submit u toku ---
function clearChat() {
  if (__matbotSubmitting) return;
  const data = new Blob(['confirm_clear=1'], { type: 'application/x-www-form-urlencoded' });
  navigator.sendBeacon('/clear', data);
}
window.addEventListener('pagehide', clearChat);
window.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') clearChat(); });
</script>
</body>
</html>
