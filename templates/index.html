 body.dark .formatted-bot-response,

}

  margin-bottom: 0.75rem;
}

}

@keyframes fadeInTransition {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Color variables */

  --bubble-text: #eee;
}
body:not(.dark) {
  --bubble-bg: #eaf7e8;

}

/* Toggle switch with emoji icons */
.toggle-switch {
  position: absolute;
  right: 20px;
  top: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  z-index: 999;
}

.toggle-icons {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.toggle-icons span {
  font-size: 18px;
}

.toggle-icons .moon::before {
  content: "\1F319";
}

.toggle-icons .sun::before {
  content: "\2600";
}

.toggle-icons input[type="checkbox"] {
  display: none;
}

.toggle-slider {
  position: relative;
  width: 60px;
  height: 30px;
  background-color: #ccc;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: inline-block;
}

.toggle-slider::before {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 24px;
  height: 24px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s ease;
  box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
}

.toggle-icons input[type="checkbox"]:checked + .toggle-slider {
  background-color: #4caf50;
}

.toggle-icons input[type="checkbox"]:checked + .toggle-slider::before {
  transform: translateX(30px);
}

 .dropdown {
  position: absolute;
  top: 1rem;
  right: 3rem;
  z-index: 1000;
}


    .dropdown-toggle {

  <main id="main-container">

 <div class="chat-message user-message">

<!-- animacija ide ovdje: ispod poruka -->
<div id="typing" class="typing-indicator" style="display: none;">
  ü§ñ MAT-BOT pi≈°e odgovor
</div>

    <form id="ask-form" method="POST" enctype="multipart/form-data" onsubmit="showTyping()">

        <input type="hidden" name="history_json" id="history_json_main" value='{{ history|tojson|safe }}'>
      <div id="razred-wrapper" {% if razred %}style="display: none;"{% endif %}>

      <div id="chat-end"></div>

      <label for="slika"><strong>Ili uƒçitaj sliku pitanja:</strong></label>
      <input type="file" name="slika" accept="image/*" />

      <button type="submit">üìß Po≈°alji</button>
    </form>

    <form id="clear-form" method="POST" action="/clear">
  <button type="submit" style="background-color: #c94f4f;">üóëÔ∏è Oƒçisti konverzaciju</button>
</form>



 
<script>
(function () {
  const CID_KEY = 'matbot_cid';
  if (!localStorage.getItem(CID_KEY)) {
    const cid = (window.crypto && crypto.randomUUID) ? crypto.randomUUID() : (Date.now() + '_' + Math.random());
    localStorage.setItem(CID_KEY, cid);
  }
  const cid = localStorage.getItem(CID_KEY);
  const HIST_KEY = 'matbot_history_' + cid;

  const serverHistory = {{ history|tojson|safe }};
  const hiddenMain  = document.getElementById('history_json_main');
  const hiddenGrade = document.getElementById('history_json_grade');

  // Server -> localStorage -> hidden
  if (Array.isArray(serverHistory) && serverHistory.length) {
    const s = JSON.stringify(serverHistory);
    localStorage.setItem(HIST_KEY, s);
    if (hiddenMain)  hiddenMain.value  = s;
    if (hiddenGrade) hiddenGrade.value = s;
  } else {
    const saved = localStorage.getItem(HIST_KEY) || '[]';
    if (hiddenMain)  hiddenMain.value  = saved;
    if (hiddenGrade) hiddenGrade.value = saved;
  }

 const askForm = document.getElementById('ask-form');
if (askForm) {
  askForm.addEventListener('submit', function () {
    // A≈æuriraj localStorage
    const current = localStorage.getItem(HIST_KEY) || '[]';
    if (hiddenMain) hiddenMain.value = current;

    // Scrollaj na dno
    const end = document.getElementById('chat-end');
    if (end) end.scrollIntoView({ behavior: 'auto', block: 'end' });
  });
}


  // Clear forma
  const clearForm = document.getElementById('clear-form');
  if (clearForm) {
    clearForm.addEventListener('submit', function () {
      localStorage.removeItem(HIST_KEY);
    });
  }

  // Funkcije koje poziva≈° iz HTML‚Äëa
  window.showTyping = function () {
    const el = document.getElementById('typing');
    if (el) el.style.display = 'block';
  };

  window.toggleDropdown = function () {
    const dd = document.getElementById('dropdown-menu');
    if (!dd) return;
    dd.style.display = (dd.style.display === 'block') ? 'none' : 'block';
  };

  window.toggleDarkMode = function () {
    document.body.classList.toggle('dark');
    localStorage.setItem('matbot_dark', document.body.classList.contains('dark') ? '1' : '0');
  };

  window.clearChatOnRazredChange = function () {
    localStorage.removeItem(HIST_KEY);
    if (hiddenMain)  hiddenMain.value  = '[]';
    if (hiddenGrade) hiddenGrade.value = '[]';
    return true; // dozvoli submit
  };

  // Primijeni dark mode iz localStorage
  if (localStorage.getItem('matbot_dark') === '1') {
    document.body.classList.add('dark');
  }
})();


 function scrollToBottom() {
    const chat = document.getElementById('chat-container');
    const end  = document.getElementById('chat-end');

    // Ako je chat-container skrolabilan, spusti njega
    if (chat) chat.scrollTop = chat.scrollHeight;

    // U svakom sluƒçaju probaj dovesti sidro u vidno polje
    if (end) end.scrollIntoView({ behavior: 'auto', block: 'end' });

    // Fallback: skrolaj cijelu stranicu
    if (!chat && !end) {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'auto' });
    }
  }

  if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual'; // mi upravljamo skrolom
  }

  window.addEventListener('load', scrollToBottom);
  document.addEventListener('DOMContentLoaded', scrollToBottom);

  // Prije slanja poruke, samo da (ako je dugo) ostane fokus na dnu
  
  
</script>
