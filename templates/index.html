<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAT-BOT</title>

  <script>
    MathJax = { tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] }, svg: { fontCache: "global" } };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>

  <style>
  :root{
    --page-bg:linear-gradient(180deg,#eef5ff 0%,#f7fbff 100%);
    --card-bg:rgba(255,255,255,.92);
    --card-border:rgba(0,0,0,.06);
    --text:#1a1a1a;

    --accent-bot:#4caf50;
    --accent-user:#05afc5;

    --bubble-bg:#eaf7e8;
    --bubble-text:#1a1a1a;

    --btn-bg:#3d7d66;
    --btn-bg-hover:#2f5c4e;

    --danger:#c94f4f;
    --muted:#6b7a86;

    --input-bg:#f8fafd;
    --input-border:#dbe5ea;

    --type-bg:#fff3bf;     /* indikator tipkanja (svijetli) */
    --type-border:#ffb84d; /* lijevi rub indikatora (svijetli) */
  }
  body.dark{
    --page-bg:linear-gradient(180deg,#0b1113 0%,#090d0f 100%);
    --card-bg:rgba(19,26,29,.94);
    --card-border:rgba(255,255,255,.08);
    --text:#e6edf0;

    --bubble-bg:#1e2a2f;
    --bubble-text:#e6edf0;

    --btn-bg:#2a4b42;
    --btn-bg-hover:#213c35;

    --muted:#a7bac4;

    --input-bg:#111a1d;
    --input-border:#203139;

    --type-bg:#0f1b20;     /* tamni indikator tipkanja */
    --type-border:#3d7d66; /* diskretni rub */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background:var(--page-bg);color:var(--text);margin:0;padding:100px 0 32px
  }

  header{
    position:fixed;top:0;left:0;right:0;z-index:1000;
    background:#2f5c4e;color:#fff;
    padding:.9rem 1rem;display:flex;align-items:center;justify-content:center;
    box-shadow:0 4px 14px rgba(0,0,0,.15);
  }
  .title-container{font-size:1.85rem;font-weight:700;letter-spacing:.5px;}
  .dropdown{position:absolute;right:1rem;top:.6rem;}
  .dropdown-toggle{background:var(--btn-bg);color:#fff;border:none;padding:.55rem .9rem;font-size:1rem;border-radius:10px;cursor:pointer;}
  .dropdown-toggle:hover{background:var(--btn-bg-hover);}
  .dropdown-content{
    display:none;position:absolute;top:115%;right:0;min-width:260px;background:var(--card-bg);color:var(--text);
    border:1px solid var(--card-border);box-shadow:0 12px 30px rgba(0,0,0,.22);border-radius:12px;padding:.9rem;backdrop-filter:blur(8px)
  }
  .dropdown.open .dropdown-content{display:block;}
  .menu-item{
    width:100%;text-align:left;background:transparent;border:1px solid var(--card-border);color:var(--text);
    padding:.6rem .75rem;border-radius:10px;cursor:pointer;margin-top:.7rem
  }
  .menu-item:hover{background:rgba(127,255,212,.06)}
  .toggle-row{display:flex;align-items:center;justify-content:space-between;gap:.75rem;}
  .toggle-slider{position:relative;width:64px;height:32px;background:#cfd8dc;border-radius:32px;cursor:pointer;transition:background .25s;}
  .toggle-slider::before{content:"";position:absolute;top:3px;left:3px;width:26px;height:26px;background:#fff;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,.25);transition:transform .25s;}
  #darkToggle{display:none;}
  #darkToggle:checked + .toggle-slider{background:#4caf50;}
  #darkToggle:checked + .toggle-slider::before{transform: translateX(32px);}

  main{max-width:900px;margin:0 auto;padding:16px;}
  .card{background:var(--card-bg);border:1px solid var(--card-border);border-radius:16px;padding:1.25rem;box-shadow:0 8px 30px rgba(0,0,0,.18);backdrop-filter: blur(10px);}
  .stack{display:flex;flex-direction:column;gap:1.25rem;}

  #chat-container{display:flex;flex-direction:column;gap:.75rem;max-height:60vh;overflow-y:auto;scroll-behavior:smooth;padding:.25rem .25rem .5rem;border-radius:12px;}
  .qa-pair{display:flex;flex-direction:column;gap:.4rem;margin-bottom:.3rem;}
  .chat-message{display:flex;width:100%;word-break:break-word;}
  .user-message{justify-content:flex-end;}
  .bot-message{justify-content:flex-start;}
  .bubble,.bubble.user{
    padding:.9rem 1.1rem;border-radius:14px;font-size:1rem;line-height:1.7;box-shadow:0 1px 4px rgba(0,0,0,.05);
    white-space:pre-wrap;background:var(--bubble-bg);color:var(--bubble-text);max-width:75%;animation:fadeIn .25s ease;
  }
  .bubble{border-left:4px solid var(--accent-bot);margin:.35rem 0;}
  .bubble.user{
    background:#c8ebf0;border-right:4px solid var(--accent-user);border-left:0!important;margin:.35rem 0 .35rem auto;max-width:60%;
  }
  body.dark .bubble.user{ background:var(--bubble-bg); border-right:4px solid var(--accent-user); }
  .bubble.user img{max-width:240px;border-radius:10px;margin-top:8px;display:block;}

  .typing-indicator{
    position:sticky;bottom:0;align-self:flex-start;font-style:italic;font-size:1rem;padding:.5rem .75rem;
    color:var(--text);background:var(--type-bg);border-left:4px solid var(--type-border);
    border-radius:8px;margin:.15rem 0 0;max-width:520px;display:none;z-index:2;
  }
  .typing-indicator .dots::after{content:'...';animation:dots 1s steps(3,end) infinite;}
  @keyframes dots{0%{content:''}33%{content:'.'}66%{content:'..'}100%{content:'...'}}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px);}to{opacity:1;transform:translateY(0);}}

  label{font-weight:600;}
  select, textarea{
    background:var(--input-bg); color:var(--text);
    border:1px solid var(--input-border); border-radius:12px;
  }
  select{padding:.5rem .6rem;border-radius:10px;}
  textarea{width:100%;min-height:140px;padding:1rem;font-size:1.08rem;outline:none;resize:vertical;box-shadow:0 2px 8px rgba(0,0,0,.04);}
  textarea:focus{border-color:#3d7d66;box-shadow:0 4px 14px rgba(0,0,0,.08);}

  .file-row{display:flex;align-items:center;gap:.6rem;flex-wrap:wrap;}
  .file-input{display:none;}
  .file-chip{
    display:none;align-items:center;gap:.5rem;
    background:#eff6ff;border:1px dashed #b9d2ff;color:#2a4365;
    padding:.35rem .55rem;border-radius:999px;font-size:.88rem;
  }
  body.dark .file-chip{
    background:#17242a;border:1px dashed #375a6a;color:#cfe0e9;
  }
  .file-chip .remove{background:transparent;border:none;font-size:1rem;cursor:pointer;color:inherit;line-height:1;}
  .file-chip.show{display:inline-flex;}

  .btn{
    background:var(--btn-bg);color:#fff;border:none;padding:.85rem 1.1rem;font-size:1rem;border-radius:10px;cursor:pointer;width:fit-content;
    transition: transform .05s ease, background .15s ease;
  }
  .btn:hover{background:var(--btn-bg-hover);} .btn:active{transform:translateY(1px);}
  .btn.secondary{background:transparent;color:var(--btn-bg);border:2px solid var(--btn-bg);}
  .btn.danger{background:var(--danger);}
  .btn.sm{padding:.5rem .7rem;font-size:.92rem;border-radius:9px;}

  .form-actions{display:flex;align-items:flex-start;justify-content:space-between;gap:1rem;flex-wrap:wrap;padding-top:.75rem;border-top:1px solid var(--card-border);}
  .form-actions .left{display:flex;flex-direction:column;align-items:flex-start;gap:.5rem;flex:1;}
  .form-actions .right{display:flex;align-items:center;gap:.6rem;flex-wrap:wrap;}
  @media (max-width:700px){
    .form-actions{flex-direction:column;align-items:stretch;}
    .form-actions .right .btn{width:100%}
  }

  .file-actions{margin-top:.2rem}
  .danger-link{color:var(--danger);background:none;border:none;cursor:pointer;font-size:.95rem;text-decoration:underline;padding:0}
  .danger-link:hover{opacity:.9}

  .error-banner{max-width:900px;margin:12px auto 0;background:#ffe9e9;border:1px solid #f3b8b8;color:#7a1e1e;padding:.8rem 1rem;border-radius:10px;}
  body.dark .error-banner{background:#2a1717;border-color:#6a3333;color:#ffdede;}

  #to-bottom{position:fixed;right:18px;bottom:22px;z-index:1001;display:none;padding:.6rem .8rem;border-radius:12px;font-weight:600;background:var(--btn-bg);color:#fff;border:none;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.18);}
  #to-bottom:hover{background:var(--btn-bg-hover);}

  .muted{color:var(--muted);font-size:.95rem}
  .hidden{display:none}
  .linklike{background:none;border:none;color:#3d7d66;cursor:pointer;text-decoration:underline;padding:0;font-size:.95rem}
  body.dark .linklike{color:#7fcab7;}

  /* jednostavni alertovi */
  .alert{padding:.65rem .8rem;border-radius:10px;margin:.25rem 0;}
  .alert-danger{background:#ffe9e9;border:1px solid #f3b8b8;color:#7a1e1e;}
  .alert-warning{background:#fff6e5;border:1px solid #ffd38a;color:#7a4c1e;}
  body.dark .alert-danger{background:#2a1717;border-color:#6a3333;color:#ffdede;}
  body.dark .alert-warning{background:#2a2417;border-color:#6a5c33;color:#ffe3a3;}

  /* sakrij prazan chat-karton na startu */
  .card.is-empty{display:none}
  </style>
</head>
<body>
  <header id="main-header">
    <div class="title-container">MAT-BOT</div>
    <div class="dropdown" id="menuWrap">
      <button class="dropdown-toggle" onclick="toggleDropdown(event)">☰ Meni</button>
      <div class="dropdown-content">
        <div class="toggle-row">
          <span class="toggle-label">🌙 Dark Mode</span>
          <label style="display:flex;align-items:center;gap:.5rem;">
            <input type="checkbox" id="darkToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <button class="menu-item" id="menuChangeGrade">🎓 Promijeni razred</button>
      </div>
    </div>
  </header>

  {% if error %}<div class="error-banner">{{ error }}</div>{% endif %}

  <main class="stack">
    <!-- CHAT -->
    <div class="card" id="chat-card">
      <div id="chat-container">
        {% for message in history %}
        <div class="qa-pair">
          <div class="chat-message user-message"><div class="bubble user"><p>{{ message.user }}</p></div></div>
          <div class="chat-message bot-message"><div class="bubble">{{ message.bot|safe }}</div></div>
        </div>
        {% endfor %}
        <div id="typing" class="typing-indicator" style="display:none;">
          <span class="dots">🤖 MAT-BOT piše odgovor</span>
        </div>
      </div>
    </div>

    <!-- FORMA -->
    <div class="card">
      <form id="ask-form" method="POST" enctype="multipart/form-data" autocomplete="off" action="/submit">
        <input type="hidden" name="history_json" id="history_json_main" value='{{ history|tojson|safe }}'>

        <div id="razred-wrapper" {% if razred and not error %}style="display: none;"{% endif %}>
          <label for="razred">Koji si razred?????????</label>
          <select name="razred" id="razred" required>
            <option value="" disabled {% if not razred %}selected{% endif %}>-- Odaberi razred --</option>
            <option value="5" {% if razred == '5' %}selected{% endif %}>5. razred</option>
            <option value="6" {% if razred == '6' %}selected{% endif %}>6. razred</option>
            <option value="7" {% if razred == '7' %}selected{% endif %}>7. razred</option>
            <option value="8" {% if razred == '8' %}selected{% endif %}>8. razred</option>
            <option value="9" {% if razred == '9' %}selected{% endif %}>9. razred</option>
          </select>
        </div>

        <label for="pitanje">Postavi mi matematičko pitanje (tekst ili slika):</label>
        <textarea name="pitanje" id="pitanje" placeholder="Ovdje možeš unijeti zadatak ili pitanje..." autofocus></textarea>

        <div class="form-actions">
          <div class="left">
            <label for="slika">Ili učitaj / uslikaj sliku:</label>
            <div class="file-row">
              <input class="file-input" id="slika" type="file" name="file" accept="image/*" capture="environment" />
              <label for="slika" class="btn secondary sm">📎 Izaberi fajl / Kamera</label>
              <span id="file-chip" class="file-chip">
                <span id="file-name">Nije odabran fajl</span>
                <button type="button" class="remove" id="remove-file" title="Ukloni fajl">×</button>
              </span>
            </div>
            <div class="file-actions">
              <!-- OČISTI PREBAČENO LIJEVO ISPOD DUGMETA ZA SLIKE -->
              <button type="submit" form="clear-form" class="danger-link">🗑️ Očisti</button>
            </div>
          </div>

          <div class="right">
            <button id="sendBtn" type="button" class="btn">✉️ Pošalji</button>
          </div>
        </div>
      </form>

      <form id="clear-form" method="POST" action="/clear">
        <input type="hidden" name="ajax" value="1" />
        <input type="hidden" name="confirm_clear" value="1" />
      </form>
    </div>
  </main>

  <button id="to-bottom" onclick="scrollToBottom()">⬇ Do dna</button>

<script>
function toggleDropdown(e){ e.preventDefault(); document.getElementById('menuWrap').classList.toggle('open'); }
function closeDropdown(){ document.getElementById('menuWrap')?.classList.remove('open'); }

function initDarkToggle(){
  const cb = document.getElementById('darkToggle');
  const saved = localStorage.getItem('matbot_dark') === '1';
  if (saved){ document.body.classList.add('dark'); cb.checked = true; }
  cb.addEventListener('change', ()=>{ document.body.classList.toggle('dark', cb.checked); localStorage.setItem('matbot_dark', cb.checked ? '1' : '0');});
}

function scrollToBottom(){ const chat=document.getElementById('chat-container'); if(chat) chat.scrollTop = chat.scrollHeight; }

(function setupScrollButton(){
  const chat = document.getElementById('chat-container');
  const btn = document.getElementById('to-bottom');
  if(!chat || !btn) return;
  const toggleBtn = ()=>{ const nearBottom = (chat.scrollHeight - chat.scrollTop - chat.clientHeight) < 40; btn.style.display = nearBottom ? 'none' : 'block'; };
  chat.addEventListener('scroll', toggleBtn); setTimeout(toggleBtn, 200);
})();

function getCID(){
  const key='matbot_cid';
  if(!localStorage.getItem(key)){
    const cid = (crypto.randomUUID)? crypto.randomUUID() : (Date.now()+'_'+Math.random());
    localStorage.setItem(key,cid);
  }
  return localStorage.getItem(key);
}
function resetHistory(HIST_KEY, hiddenMain){
  localStorage.removeItem(HIST_KEY);
  if (hiddenMain) hiddenMain.value = '[]';
}
function pushHistory(HIST_KEY, user, bot){
  let arr=[]; try{ arr = JSON.parse(localStorage.getItem(HIST_KEY) || '[]'); }catch(_){}
  arr.push({user, bot}); arr = arr.slice(-8);
  localStorage.setItem(HIST_KEY, JSON.stringify(arr));
  const hidden = document.getElementById('history_json_main');
  if (hidden) hidden.value = JSON.stringify(arr.slice(-5));
}

function updateFileUI(){
  const fileInput = document.getElementById('slika');
  const fileName = document.getElementById('file-name');
  const fileChip  = document.getElementById('file-chip');
  const hasFile = fileInput && fileInput.files && fileInput.files[0];
  if (hasFile){ fileName.textContent = fileInput.files[0].name; fileChip.classList.add('show');}
  else{ fileName.textContent='Nije odabran fajl'; fileChip.classList.remove('show');}
}
function clearFile(){
  const fileInput = document.getElementById('slika'); if (!fileInput) return;
  const dt = new DataTransfer(); fileInput.files = dt.files; fileInput.value = ""; updateFileUI();
}

document.addEventListener('DOMContentLoaded', () => {
  initDarkToggle();

  const askForm   = document.getElementById('ask-form');
  const clearForm = document.getElementById('clear-form');
  const hiddenMain= document.getElementById('history_json_main');
  const fileInput = document.getElementById('slika');
  const removeBtn = document.getElementById('remove-file');
  const textarea  = document.getElementById('pitanje');
  const razredSel = document.getElementById('razred');
  const razredWrap= document.getElementById('razred-wrapper');

  const menuChangeGrade = document.getElementById('menuChangeGrade');

  const cid = getCID();
  const HIST_KEY = 'matbot_history_' + cid;
  const serverHistory = {{ history|tojson|safe }};

  // sakrij prazan chat box ako nema historije
  const chatCard = document.getElementById('chat-card');
  const hasAny = Array.isArray(serverHistory) && serverHistory.length > 0;
  if (!hasAny){ chatCard?.classList.add('is-empty'); }

  if (hasAny) {
    const last5 = serverHistory.slice(-5);
    localStorage.setItem(HIST_KEY, JSON.stringify(last5));
    if (hiddenMain) hiddenMain.value = JSON.stringify(last5);
  } else { resetHistory(HIST_KEY, hiddenMain); }

  if (fileInput){ fileInput.addEventListener('change', updateFileUI); }
  if (removeBtn) removeBtn.addEventListener('click', clearFile);

  // Meni: promijeni razred → otvori selektor u formi
  if (menuChangeGrade){
    menuChangeGrade.addEventListener('click', () => {
      if (razredWrap){
        razredWrap.classList.remove('hidden');
        razredWrap.style.display = '';
        razredSel?.focus();
      }
      closeDropdown();
    });
  }

  function ensureChatContainer(){ return document.getElementById('chat-container'); }
  function ensureChatVisible(){ document.getElementById('chat-card')?.classList.remove('is-empty'); }
  function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

  // -------- Typing Manager --------
  const TypingManager = (function(){
    const el = document.getElementById('typing');
    let t0 = null, tickTimer = null;
    const stages = [
      {t: 0,   text: "🤖 MAT-BOT piše odgovor", dots:true},
      {t: 8,   text: "⏳ Obrada traje mrvicu duže – ne šalji upit ponovo", dots:true},
      {t: 20,  text: "🙏 Hvala na strpljenju — čitam/slikam zadatak", dots:false},
      {t: 40,  text: "⚙️ Još radim… veliki zadaci znaju potrajati", dots:true},
      {t: 90,  text: "🚀 Gotovo uskoro…", dots:true},
    ];
    function setText(msg, dots){
      if (!el) return;
      el.innerHTML = `<span class="${dots?'dots':''}">${msg}</span>`;
    }
    function onTick(){
      const s = Math.floor((Date.now() - t0)/1000);
      let current = stages[0];
      for (const st of stages){ if (s >= st.t) current = st; else break; }
      setText(current.text, current.dots);
    }
    return {
      show(){
        if (!el) return;
        el.style.display = 'block';
        t0 = Date.now();
        onTick();
        tickTimer = setInterval(onTick, 1000);
        scrollToBottom();
      },
      hide(){
        if (!el) return;
        el.style.display = 'none';
        if (tickTimer){ clearInterval(tickTimer); tickTimer = null; }
      }
    }
  })();

  function showTyping(){ TypingManager.show(); }
  function hideTyping(){ TypingManager.hide(); }

  // --------- UI baloni ---------
  function appendUserBubble({text, file}){
    ensureChatVisible();
    const chat = ensureChatContainer(); if(!chat) return;
    const pair = document.createElement('div'); pair.className='qa-pair';

    const u = document.createElement('div'); u.className='chat-message user-message';
    let userHTML = '';
    if (text && text.trim()) userHTML += `<p>${escapeHtml(text)}</p>`;
    if (file){
      try{
        const url = URL.createObjectURL(file);
        userHTML += `<img src="${url}" alt="${escapeHtml(file.name)}" />`;
        setTimeout(()=>URL.revokeObjectURL(url), 60000);
      }catch(_){
        userHTML += `<p><strong>📷 ${escapeHtml(file.name)}</strong></p>`;
      }
    }
    if (!userHTML) userHTML = '<p><em>(prazna poruka)</em></p>';
    u.innerHTML = `<div class="bubble user">${userHTML}</div>`;

    const b = document.createElement('div'); b.className='chat-message bot-message';
    b.innerHTML = `<div class="bubble">&nbsp;</div>`;

    pair.appendChild(u); pair.appendChild(b); chat.appendChild(pair); scrollToBottom();
    return b.querySelector('.bubble');
  }

  async function poll(jobId, userLabel, botBubble){
    const sleep = (ms)=> new Promise(r=>setTimeout(r, ms));
    for (let i=0;i<180;i++){
      await sleep(2000);
      try{
        const r = await fetch(`/status/${jobId}`, {cache:'no-store', credentials:'include'});
        if (!r.ok) throw new Error('status http '+r.status);
        const data = await r.json();
        if (data.status === 'done'){
          const html = (data.result && data.result.html) || '<i>Nema rezultata.</i>';
          botBubble.innerHTML = html;
          if (window.MathJax && MathJax.typesetPromise) { MathJax.typesetPromise([botBubble]); }
          applyPlotsIn(botBubble);
          pushHistory(HIST_KEY, userLabel, html);
          ensureChatVisible();
          hideTyping();
          return;
        }
        if (data.status === 'error'){
          botBubble.innerHTML = `<div class="alert alert-danger">Greška: ${escapeHtml(data.error || 'nepoznato')}</div>`;
          ensureChatVisible();
          hideTyping(); return;
        }
      }catch(_){
        botBubble.innerHTML = '<div class="alert alert-danger">Greška pri provjeri statusa.</div>';
        ensureChatVisible();
        hideTyping(); return;
      }
    }
    botBubble.innerHTML = '<div class="alert alert-warning">Istek vremena čekanja na rezultat.</div>';
    ensureChatVisible();
    hideTyping();
  }

  function hideGradeAfterFirstSend(){
    if (!razredWrap) return;
    razredWrap.classList.add('hidden');
    razredWrap.style.display = 'none';
  }

  async function sendOneButton(){
    const f = fileInput?.files?.[0] || null;
    const razred  = razredSel?.value || '';
    const tekst   = textarea?.value?.trim() || '';

    if (!razred){ alert('Odaberi razred.'); return; }
    if (!f && !tekst){ alert('Unesi pitanje ili dodaj sliku.'); return; }

    const userLabel = tekst || (f ? f.name : '');
    hideGradeAfterFirstSend();

    showTyping();
    const botBubble = appendUserBubble({text: tekst, file: f});

    const fd = new FormData();
    fd.append('razred', razred);
    fd.append('user_text', tekst);
    if (f) fd.append('file', f, f.name);

    try{
      const r = await fetch('/submit', { method:'POST', body: fd, credentials:'include' });
      const ct = r.headers.get('content-type') || '';
      const j = ct.includes('application/json') ? await r.json() : {};

      if (r.status === 200 && j && j.result && j.result.html){
        botBubble.innerHTML = j.result.html;
        if (window.MathJax && MathJax.typesetPromise) { MathJax.typesetPromise([botBubble]); }
        applyPlotsIn(botBubble);
        pushHistory(HIST_KEY, userLabel, j.result.html);
        ensureChatVisible();
        hideTyping();
        textarea.value = ''; clearFile();
        return;
      }

      if (r.status === 202 && j && j.job_id){
        textarea.value = ''; clearFile();
        poll(j.job_id, userLabel, botBubble);
        return;
      }

      botBubble.innerHTML = '<div class="alert alert-danger">Neočekivan odgovor servera.</div>';
      ensureChatVisible();
      hideTyping();
    }catch(_){
      botBubble.innerHTML = 'Greška pri slanju zahtjeva.';
      ensureChatVisible();
      hideTyping();
    }
  }

  document.getElementById('sendBtn')?.addEventListener('click', sendOneButton);
  askForm?.addEventListener('submit', (e)=>{ e.preventDefault(); sendOneButton(); });

  // Clear (ostaje lijevo ispod upload-a)
  if (clearForm){
    clearForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(clearForm);
      try{ await fetch(clearForm.action || '/clear', { method:'POST', body: fd, credentials:'include' }); }
      catch(_){}
      const chat = document.getElementById('chat-container');
      if (chat) chat.innerHTML = `
        <div id="typing" class="typing-indicator" style="display:none;">
          <span class="dots">🤖 MAT-BOT piše odgovor</span>
        </div>`;
      resetHistory(HIST_KEY, hiddenMain);
      // nakon čišćenja ponovo prikaži selektor razreda (u boxu)
      if (razredWrap){ razredWrap.classList.remove('hidden'); razredWrap.style.display = ''; }
      // prazan chat → sakrij gornji karton
      document.getElementById('chat-card')?.classList.add('is-empty');
    });
  }
});

window.onload = ()=> setTimeout(scrollToBottom, 150);

// ------- Plot helpers -------
function transformExpression(expr){
  return expr.replace(/\s+/g,'')
    .replace(/([0-9])([a-zA-Z])/g,'$1*$2')
    .replace(/([a-zA-Z])([a-zA-Z])/g,'$1*$2')
    .replace(/([a-zA-Z])(\d)/g,'$1*$2')
    .replace(/(\))(\()/g,'$1*$2')
    .replace(/(\))([a-zA-Z])/g,'$1*$2')
    .replace(/([a-zA-Z])(\()/g,'$1*$2')
    .replace(/(\d+|\w+)\^(\d+|\w+)/g,'Math.pow($1,$2)')
    .replace(/(?<!\.)\b(sin|cos|tan|exp|log|sqrt|abs)\b/g,'Math.$1')
    .replace(/\bln\b/g,'Math.log');
}
function drawPlot(expression, container){
  const parsed = transformExpression(expression);
  const x=[], y=[]; let f;
  try{ f=new Function('x',`return ${parsed}`); }catch(e){ return; }
  for(let i=-10;i<=10;i+=0.1){
    try{ const res=f(i); x.push(i); y.push(isFinite(res)?res:null);}catch{ x.push(i); y.push(null);}
  }

  // boje/pozadine iz CSS varijabli da u dark modu ne budu svijetle
  const styles = getComputedStyle(document.body);
  const paperBg = styles.getPropertyValue('--card-bg').trim() || '#fff';
  const textCol = styles.getPropertyValue('--text').trim() || '#111';

  const data=[{x,y,mode:'lines',line:{width:3},name:expression}];
  const layout={
    title:`Graf funkcije: y = ${expression}`,
    xaxis:{title:'x',color:textCol,tickcolor:textCol,gridcolor:'rgba(255,255,255,.08)'},
    yaxis:{title:'y',color:textCol,tickcolor:textCol,gridcolor:'rgba(255,255,255,.08)'},
    margin:{t:40},plot_bgcolor:paperBg,paper_bgcolor:paperBg
  };
  const graphDiv=document.createElement("div");
  graphDiv.style="width:100%;max-width:700px;height:400px;margin-top:1rem;";
  container.appendChild(graphDiv);
  Plotly.newPlot(graphDiv,data,layout);
}
function applyPlotsIn(root){
  root.querySelectorAll('.plot-request').forEach(plotDiv=>{
    let expression=plotDiv.getAttribute("data-expression");
    const parent=plotDiv.closest(".bubble") || root;
    if(!expression||!parent) return;
    if(expression.trim().startsWith("y=")) expression=expression.replace(/^y\s*=\s*/i,"").trim();
    drawPlot(expression,parent);
    plotDiv.remove();
  });
}
document.querySelectorAll('.plot-request').forEach(plotDiv=>{
  const parent=plotDiv.closest(".bubble") || document.body;
  let expression=plotDiv.getAttribute("data-expression")||'';
  if(expression.trim().startsWith("y=")) expression=expression.replace(/^y\s*=\s*/i,"").trim();
  drawPlot(expression,parent);
  plotDiv.remove();
});
