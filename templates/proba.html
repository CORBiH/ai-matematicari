<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Skraćivanje razlomaka</title>
</head>
<body>
    <h1>✂️ Vizualno skraćivanje razlomaka</h1>

    <form method="post">
        <label>Unesi razlomak (npr. 9/15):</label>
        <input type="text" name="razlomak" required>
        <button type="submit">Skrati</button>
    </form>

    <div style="margin-top: 20px;">
        {{ rezultat|safe }}
    </div>

    {% if img_data %}
        <img src="data:image/png;base64,{{ img_data }}" alt="grafički prikaz" />
    {% endif %}

    <a href="/" style="display:block; margin-top:30px;">⬅ Nazad</a>
</body>
</html>
