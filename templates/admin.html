<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <title>Admin panel</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:720px;margin:40px auto;padding:0 16px}
    h1{margin-bottom:8px}
    form{margin:12px 0}
    input[type="email"], input[type="text"]{padding:8px 10px;border:1px solid #ccc;border-radius:8px;width:280px}
    button{padding:8px 12px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    button.danger{background:#c24141}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
  </style>
</head>
<body>
  <h1>Admin panel</h1>
  <p><a href="/odjava"><button type="button">Odjava</button></a></p>

  <h2>Dodaj email</h2>
  <form method="post" action="/admin/add">
    <input type="email" name="email" placeholder="email@domena.com" required />
    <button type="submit">Dodaj</button>
  </form>

  <h2>Dozvoljeni emailovi</h2>
  <table>
    <thead><tr><th>Email</th><th>Akcija</th></tr></thead>
    <tbody>
    {% for e in allowed %}
      <tr>
        <td>{{ e }}</td>
        <td>
          <form method="post" action="/admin/remove" style="display:inline">
            <input type="hidden" name="email" value="{{ e }}">
            <button class="danger" type="submit">Ukloni</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="2">Nema unosa.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
